name: Build Hugo

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Hugo
        run: |
          sudo apt-get update -y 
          sudo apt-get install -y hugo
          hugo version
        
      - name: Building
        run: |
          cd hello-world
          ls -l
          hugo --config hugo.toml
          hugo --destination public